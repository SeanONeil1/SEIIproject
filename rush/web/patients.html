<!DOCTYPE html>
<html>
    <head>
	<link rel="stylesheet" href="css/patients.css">
    <link href="css/styles.css" rel="stylesheet"/>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>

    <div id="primaryContainer" class="primaryContainer">
        <div class="header" id="header">
            <img id="logo" src="img/chp_horiz_reverse.png" class="logo" />
        </div>
        <p id="_title">
        Patient Management
        </p>
        <div>
            <button id="btnAdd" type="button" class="btn btn-primary">Add Patient</button>
            <button id="btnRemove" type="button" class="btn btn-default">Remove Patient</button>
            <button id="btnModify" type="button" class="btn btn-default">Modify Patient</button>
        </div>
        <!-- Use JQuery to show the desired form when a button is clicked --> 
        <script type="text/javascript">
        $(document).ready(function(){
            $(".patientManagement").hide(); 
            $(".patientManagement4").hide();
            $("#btnAdd").click(function(){
                $(".patientManagement2").hide(); 
                $(".patientManagement3").hide();
                $(".patientManagement4").hide(); 
                $(".patientManagement").show(); 
            });
            $("#btnRemove").click(function(){
                $(".patientManagement").hide(); 
                $(".patientManagement3").hide(); 
                $(".patientManagement4").hide(); 
                $(".patientManagement2").show(); 
            });
            $("#btnModify").click(function(){
                $(".patientManagement").hide(); 
                $(".patientManagement2").hide();
                $(".patientManagement4").show(); 
            });  
            $("#search").click(function(){
                $(".patientManagement").hide();                 
                $(".patientManagement2").hide(); 
                $(".patientManagement4").hide();
                $(".patientManagement3").show(); 
            });
            
        });
        </script>
        <form class="patientManagement">
            <div id="_patientManagement">
                <input class="textinput" id="patFirstName" type="text" placeholder="Patient First Name"></input>
                <input class="textinput" id="patLastName" type="text" placeholder="Patient Last Name"></input>
                <input class="textinput" id="patDOB" type="date" placeholder="Patient Date of Birth"></input>
                <input class="textinput" id="patAllergies" type="text" placeholder="Patient Allergies"></input>
                <input class="textinput" id="patDescription" type="text" placeholder="Description of Patient Condition"></input>
                <button type="submit" id="signIn" onsubmit="signIn">Add Patient</button>
            </div>
        </form>
        <form class="patientManagement2">
            <div id="_patientManagement2">
                <input class="textinput" id="patFirstName" type="text" placeholder="Patient First Name"></input>
                <input class="textinput" id="patLastName" type="text" placeholder="Patient Last Name"></input>
                <input class="textinput" id="patDOB" type="date" placeholder="Patient Date of Birth"></input>
                <button type="submit" id="signIn" onsubmit="signIn">Remove Patient</button>
            </div>
        </form>
        <form class="patientManagement3">
            <div id="_patientManagement3">
                <input class="textinput" id="patFirstName" type="text" placeholder="Patient First Name"></input>
                <input class="textinput" id="patLastName" type="text" placeholder="Patient Last Name"></input>
                <input class="textinput" id="patDOB" type="date" placeholder="Patient Date of Birth"></input>
                <input class="textinput" id="patAllergies" type="text" placeholder="Patient Allergies"></input>
                <input class="textinput" id="patDescription" type="text" placeholder="Description of Patient Condition"></input>
                <button type="submit" id="signIn" onsubmit="signIn">Update Patient Information</button>
            </div>
        </form>
        <form class="patientManagement4">
            <div id="_patientManagement4">
                <input class="textinput" id="patFirstName" type="text" placeholder="Patient First Name"></input>
                <input class="textinput" id="patLastName" type="text" placeholder="Patient Last Name"></input>
                <input class="textinput" id="patDOB" type="date" placeholder="Patient Date of Birth"></input>
                <button type="button" id="search">Search for Patient</button>
            </div>
        </form>
        <div class="disclaimer">
            <h4>Disclaimer:</h4>
            <p>This product is in alpha-development stage.<br/>
            Design, features, and content are subject to change.</p>
        </div>
            
        <div class="footer">
            <p id="text">
            &copy;2017 Weber State University<br />
            </p>
        </div>
    </div>
    </body>
</html>
